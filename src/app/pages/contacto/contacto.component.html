<div class="page">
    <div class="content">

        <p class="page__titulo" data-aos="fade-down">Contacta<span class="page__titulo--accent">conmigo</span></p>

        <form data-aos="zoom-out" (ngSubmit)="sendMail()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Placeholder" name="name" [(ngModel)]="mailName">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Placeholder" name="mail" [(ngModel)]="mailMail">
                <mat-icon matSuffix>email</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mensaje</mat-label>
                <textarea matInput name="text" [(ngModel)]="mailText"></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary">Enviar</button>

        </form>
        
    </div>

</div>
